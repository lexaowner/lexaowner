<?xml version="1.0" encoding="UTF-8"?>
<svg width="940" height="260" viewBox="0 0 940 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="940" y2="260" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0E1222"/>
      <stop offset="1" stop-color="#0B0F1A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#7C4DFF"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
    <style>
      .title { font: 700 22px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#E6F3FF; letter-spacing:.4px }
      .muted { font: 500 13px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#9FB2C8 }
      .value { font: 800 28px/1.1 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#EAF6FF }
      .tag   { font: 600 12px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#CDE8FF }
      .unit  { font: 600 12px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#9FB2C8 }
      .sep { opacity:.12 }
      .chip { fill:url(#accent); opacity:.08 }
      .ring { stroke:url(#accent); stroke-width:4; opacity:.7; }
    </style>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="940" height="260" rx="20" fill="url(#bg)" />
  <!-- subtle accents -->
  <circle cx="860" cy="45" r="120" class="chip"/>
  <circle cx="70" cy="200" r="90" class="chip"/>
  <rect x="14" y="14" width="912" height="232" rx="16" stroke="#1B2337" stroke-width="1.2"/>

  <!-- header -->
  <g transform="translate(28,28)">
    <text class="title">Aleksey — GitHub Activity</text>
    <text class="muted" y="26">Public profile summary · updated manually</text>
  </g>

  <!-- left column metrics -->
  <g transform="translate(28,84)">
    <!-- Contributions -->
    <g>
      <text class="tag">Total Contributions</text>
      <text class="value" y="40">1,140</text>
      <text class="unit" y="62">since Sep 27, 2023</text>
    </g>

    <!-- separator -->
    <g transform="translate(0,78)" class="sep">
      <rect width="360" height="1" fill="#CFE8FF"/>
    </g>

    <!-- Commits last year + PRs + Stars row -->
    <g transform="translate(0,98)">
      <g>
        <text class="tag">Commits (last year)</text>
        <text class="value" y="36">18</text>
      </g>

      <g transform="translate(160,0)">
        <text class="tag">PRs</text>
        <text class="value" y="36">1</text>
      </g>

      <g transform="translate(260,0)">
        <text class="tag">Stars</text>
        <text class="value" y="36">0</text>
      </g>
    </g>
  </g>

  <!-- right column: streaks card -->
  <g transform="translate(520,54)">
    <rect width="392" height="152" rx="14" fill="#0F1424" filter="url(#soft)" stroke="#1B2337"/>
    <g transform="translate(18,16)">
      <text class="title">Streaks</text>

      <!-- current ring -->
      <g transform="translate(6,42)">
        <circle cx="44" cy="44" r="40" fill="none" class="ring"/>
        <text x="44" y="50" text-anchor="middle" class="value">2</text>
        <text x="44" y="72" text-anchor="middle" class="unit">days</text>
      </g>

      <!-- longest ring -->
      <g transform="translate(136,42)">
        <circle cx="44" cy="44" r="40" fill="none" class="ring" />
        <text x="44" y="50" text-anchor="middle" class="value">12</text>
        <text x="44" y="72" text-anchor="middle" class="unit">days</text>
      </g>

      <!-- labels -->
      <g transform="translate(260,42)">
        <text class="tag">Current</text>
        <text class="muted" y="20">Sep 27 → Sep 28</text>

        <g transform="translate(0,52)">
          <text class="tag">Longest</text>
          <text class="muted" y="20">Mar 11 → Mar 22</text>
        </g>
      </g>
    </g>
  </g>

  <!-- footer -->
  <g transform="translate(28,214)">
    <text class="muted">Focus: building MultiCast & SBP DevTeam infrastructure · DevOps / Backend</text>
  </g>
</svg>
