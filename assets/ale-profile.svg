<?xml version="1.0" encoding="UTF-8"?>
<svg width="940" height="1120" viewBox="0 0 940 1120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="940" y2="1120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0E1222"/>
      <stop offset="1" stop-color="#0B0F1A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#7C4DFF"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
    <style>
      .h1 { font: 800 40px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#EAF6FF; letter-spacing:.5px }
      .h2 { font: 700 22px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#E6F3FF; letter-spacing:.3px }
      .muted { font: 500 13px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#9FB2C8 }
      .value { font: 800 26px/1.1 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#EAF6FF }
      .tag { font: 700 12px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#CDE8FF; letter-spacing:.4px }
      .pill { font: 700 12px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#CDE8FF }
      .chip { fill:url(#accent); opacity:.08 }
      .stroke { stroke:#1B2337; }
      .card { fill:#0F1424; stroke:#1B2337 }
      .ring { stroke:url(#accent); stroke-width:4; opacity:.7; fill:none }
      .sep { opacity:.12 }
    </style>
  </defs>

  <!-- full background -->
  <rect width="940" height="1120" rx="24" fill="url(#bg)"/>
  <!-- subtle blobs -->
  <circle cx="860" cy="56" r="120" class="chip"/>
  <circle cx="80" cy="1060" r="100" class="chip"/>

  <!-- ===== Header ===== -->
  <g transform="translate(14,14)">
    <rect width="912" height="192" rx="18" class="stroke" fill="transparent"/>
    <g transform="translate(22,34)">
      <text class="h1">Aleksey</text>
      <text class="muted" y="32">Founder @ MultiCast · DevOps Engineer · SBP DevTeam</text>

      <g transform="translate(0,70)">
        <rect width="320" height="70" rx="14" class="card" filter="url(#soft)"/>
        <g transform="translate(16,16)">
          <text class="tag">FOCUS</text>
          <text class="muted" y="22">Clean code · Reliable systems · Scalable solutions</text>
        </g>
      </g>
      <g transform="translate(344,70)">
        <rect width="546" height="70" rx="14" class="card" filter="url(#soft)"/>
        <g transform="translate(16,16)">
          <text class="tag">CURRENT</text>
          <text class="muted" y="22">Building MultiCast platform and SBP infrastructure</text>
        </g>
      </g>
    </g>
  </g>

  <!-- ===== Projects ===== -->
  <g transform="translate(14,222)">
    <rect width="912" height="192" rx="18" class="stroke" fill="transparent"/>
    <g transform="translate(22,22)">
      <text class="h2">Public Projects</text>
      <g transform="translate(0,36)">
        <rect width="280" height="120" rx="14" class="card" filter="url(#soft)"/>
        <g transform="translate(16,18)">
          <text class="tag">MULTICAST</text>
          <text class="muted" y="22">Content broadcasting to TV devices</text>
          <text class="muted" y="42">multicast.uz</text>
        </g>
      </g>
      <g transform="translate(312,36)">
        <rect width="280" height="120" rx="14" class="card" filter="url(#soft)"/>
        <g transform="translate(16,18)">
          <text class="tag">BOT DELIVERY</text>
          <text class="muted" y="22">Telegram bot for delivery</text>
          <text class="muted" y="42">t.me/sbpizza_bot</text>
        </g>
      </g>
      <g transform="translate(624,36)">
        <rect width="280" height="120" rx="14" class="card" filter="url(#soft)"/>
        <g transform="translate(16,18)">
          <text class="tag">SAVE BOT</text>
          <text class="muted" y="22">Media downloader bot</text>
          <text class="muted" y="42">t.me/DovvsaveBot</text>
        </g>
      </g>
    </g>
  </g>

  <!-- ===== Tech Stack ===== -->
  <g transform="translate(14,430)">
    <rect width="912" height="192" rx="18" class="stroke" fill="transparent"/>
    <g transform="translate(22,22)">
      <text class="h2">Tech Stack</text>
      <g transform="translate(0,36)">
        <!-- row 1 -->
        <g>
          <rect x="0" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="16" y="20">Python</text>
          <rect x="132" y="0" rx="10" ry="10" width="130" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="148" y="20">FastAPI</text>
          <rect x="274" y="0" rx="10" ry="10" width="130" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="290" y="20">Django</text>
          <rect x="416" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="432" y="20">React</text>
          <rect x="548" y="0" rx="10" ry="10" width="150" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="564" y="20">TailwindCSS</text>
        </g>
        <!-- row 2 -->
        <g transform="translate(0,42)">
          <rect x="0" y="0" rx="10" ry="10" width="140" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="16" y="20">PostgreSQL</text>
          <rect x="152" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="168" y="20">Docker</text>
          <rect x="284" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="300" y="20">Redis</text>
          <rect x="416" y="0" rx="10" ry="10" width="130" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="432" y="20">Proxmox</text>
          <rect x="558" y="0" rx="10" ry="10" width="150" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="574" y="20">Telegram API</text>
        </g>
        <!-- row 3 -->
        <g transform="translate(0,84)">
          <rect x="0" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="16" y="20">SQLAlchemy</text>
          <rect x="132" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="148" y="20">NGINX</text>
          <rect x="264" y="0" rx="10" ry="10" width="140" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="280" y="20">RabbitMQ</text>
          <rect x="416" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="432" y="20">Sentry</text>
          <rect x="548" y="0" rx="10" ry="10" width="170" height="30" fill="#111833" stroke="#26314A"/><text class="pill" x="564" y="20">Django REST</text>
        </g>
      </g>
    </g>
  </g>

  <!-- ===== Stats ===== -->
  <g transform="translate(14,638)">
    <rect width="912" height="240" rx="18" class="stroke" fill="transparent"/>
    <g transform="translate(22,22)">
      <text class="h2">GitHub Activity</text>

      <!-- left block -->
      <g transform="translate(0,34)">
        <text class="tag">Total Contributions</text>
        <text class="value" y="40">1,140</text>
        <text class="muted" y="62">since Sep 27, 2023</text>
        <g transform="translate(0,78)" class="sep">
          <rect width="360" height="1" fill="#CFE8FF"/>
        </g>

        <g transform="translate(0,98)">
          <g>
            <text class="tag">Commits (last year)</text>
            <text class="value" y="36">18</text>
          </g>
          <g transform="translate(160,0)">
            <text class="tag">PRs</text>
            <text class="value" y="36">1</text>
          </g>
          <g transform="translate(260,0)">
            <text class="tag">Stars</text>
            <text class="value" y="36">0</text>
          </g>
        </g>
      </g>

      <!-- right block: streaks -->
      <g transform="translate(492,0)">
        <rect width="388" height="180" rx="14" class="card" filter="url(#soft)"/>
        <g transform="translate(16,16)">
          <text class="h2">Streaks</text>
          <g transform="translate(6,44)">
            <circle cx="44" cy="44" r="40" class="ring"/>
            <text x="44" y="50" text-anchor="middle" class="value">2</text>
            <text x="44" y="72" text-anchor="middle" class="muted">current</text>
          </g>
          <g transform="translate(136,44)">
            <circle cx="44" cy="44" r="40" class="ring"/>
            <text x="44" y="50" text-anchor="middle" class="value">12</text>
            <text x="44" y="72" text-anchor="middle" class="muted">longest</text>
          </g>
          <g transform="translate(266,40)">
            <text class="tag">Periods</text>
            <text class="muted" y="20">Now: Sep 27 → Sep 28</text>
            <text class="muted" y="42">Best: Mar 11 → Mar 22</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- ===== Contacts ===== -->
  <g transform="translate(14,888)">
    <rect width="912" height="192" rx="18" class="stroke" fill="transparent"/>
    <g transform="translate(22,22)">
      <text class="h2">Contacts</text>
      <g transform="translate(0,36)">
        <rect width="430" height="70" rx="14" class="card" filter="url(#soft)"/>
        <g transform="translate(16,18)">
          <text class="tag">WEBSITE</text>
          <text class="muted" y="22">multicast.uz</text>
        </g>
      </g>
      <g transform="translate(460,36)">
        <rect width="430" height="70" rx="14" class="card" filter="url(#soft)"/>
        <g transform="translate(16,18)">
          <text class="tag">TELEGRAM</text>
          <text class="muted" y="22">@EMWCL</text>
        </g>
      </g>
    </g>
  </g>
</svg>
