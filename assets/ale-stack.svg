<?xml version="1.0" encoding="UTF-8"?>
<svg width="940" height="200" viewBox="0 0 940 200" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="940" y2="260" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0E1222"/>
      <stop offset="1" stop-color="#0B0F1A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#7C4DFF"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
    <style>
      .h1 { font: 800 40px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#EAF6FF; letter-spacing:.5px }
      .h2 { font: 700 22px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#E6F3FF; letter-spacing:.3px }
      .muted { font: 500 13px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#9FB2C8 }
      .value { font: 800 26px/1.1 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#EAF6FF }
      .tag { font: 700 12px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#CDE8FF; letter-spacing:.4px }
      .pill { font: 700 12px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; fill:#CDE8FF }
      .chip { fill:url(#accent); opacity:.08 }
      .stroke { stroke:#1B2337; }
      .card { fill:#0F1424; stroke:#1B2337 }
    </style>
  </defs>

  <rect width="940" height="200" rx="20" fill="url(#bg)"/>
  <rect x="14" y="14" width="912" height="172" rx="16" class="stroke" fill="transparent"/>
  <g transform="translate(36,30)">
    <text class="h2">Tech Stack</text>
    <!-- pill badges -->
    <g transform="translate(0,34)">
      <!-- row 1 -->
      <g transform="translate(0,0)">
        <rect x="0" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="16" y="20">Python</text>
        <rect x="132" y="0" rx="10" ry="10" width="130" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="148" y="20">FastAPI</text>
        <rect x="274" y="0" rx="10" ry="10" width="130" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="290" y="20">Django</text>
        <rect x="416" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="432" y="20">React</text>
        <rect x="548" y="0" rx="10" ry="10" width="150" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="564" y="20">TailwindCSS</text>
      </g>
      <!-- row 2 -->
      <g transform="translate(0,42)">
        <rect x="0" y="0" rx="10" ry="10" width="140" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="16" y="20">PostgreSQL</text>
        <rect x="152" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="168" y="20">Docker</text>
        <rect x="284" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="300" y="20">Redis</text>
        <rect x="416" y="0" rx="10" ry="10" width="130" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="432" y="20">Proxmox</text>
        <rect x="558" y="0" rx="10" ry="10" width="150" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="574" y="20">Telegram API</text>
      </g>
      <!-- row 3 -->
      <g transform="translate(0,84)">
        <rect x="0" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="16" y="20">SQLAlchemy</text>
        <rect x="132" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="148" y="20">NGINX</text>
        <rect x="264" y="0" rx="10" ry="10" width="140" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="280" y="20">RabbitMQ</text>
        <rect x="416" y="0" rx="10" ry="10" width="120" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="432" y="20">Sentry</text>
        <rect x="548" y="0" rx="10" ry="10" width="170" height="30" fill="#111833" stroke="#26314A"/>
        <text class="pill" x="564" y="20">Django REST</text>
      </g>
    </g>
  </g>
</svg>
